<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/global.css"/>
    <link rel="stylesheet" href="/assets/css/pokedex.css"/>
    <link rel="stylesheet" href="/assets/css/modal.css"/>
    <link rel="stylesheet" href="/assets/css/media_queries.css"/>

    <title>Pokedex</title>
</head>
<body>
    <section class="content">
        <h1>Pokedex</h1>
        <ol id="pokemonList" class="pokemons">
            <!--Pokemons go Here-->
            <!--Details also-->
        </ol>
    </section>

    <div id="modal">
        <!--Pokemon card goes here-->
        <div class="pokemonOverview grass">
            <div class="head">
                <span class="name">bulbasaur</span>
                <ol class="types">
                    <li class="type grass">grass</li>
                    <li class="type poison">poison</li>
                </ol>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif" alt="bulbasaur">
            </div>
            <nav class="navInfo">
                <ul>
                    <li data-tab='about'>About</li>
                    <li data-tab='stats' class='active'>Stats</li>
                    <li data-tab='evolution'>Evolution</li>
                </ul>
            </nav>
            <div id="pokemonData">
                <div id="stats" class="showTab">
                    <div class="statLine">
                        <span class="statProperty">HP</span>
                        <span class="statValue">65</span>
                        <div class="statBar">
                            <span class="hpBar"></span>
                        </div>
                    </div>
                    <div class="statLine">
                        <span class="statProperty">ATK</span>
                        <span class="statValue">90</span>
                        <div class="statBar">
                            <span class="atkBar"></span>
                        </div>
                    </div>
                </div>
            </div>
            <span id="dataFooter"></span>
        </div>
    </div>

    <div class="pagination">
        <button id="loadMoreButton" type="button">
            Load More
        </button>
    </div>
 
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/modal.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
