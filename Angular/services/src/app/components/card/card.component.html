
<div class="card">
  <input type="text" (input)="getPokemon($any($event.target).value)">
  <div class="card__title">
    <h3>{{ pokemon.nome }}</h3>
  </div>
  <div class="card__body"><img height='250' src='{{pokemon.sprites.front_default}}' alt="pokemon" /></div>
  <div class="card__stats">
    <span
      *ngFor="let t of pokemon.types"
      class="card__stats__type"
      >{{ t.type.name }}</span
    >
  </div>
</div>
